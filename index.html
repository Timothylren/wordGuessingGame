<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="game">
        <header>
            <h1 class="game__title">Word Guessing Game</h1>
            <p class="game__counter">0 / 10</p>
        </header>
        <p class="game__word"></p>
        <input class="game__input" type="text" maxlength="1" autofocus>
        <button class="game__new-game">New Game</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
